# Username settings
[username]
show_always = true
style_root = "bold red"
style_user = "bold yellow"
format = "[$user]($style) "
disabled = false

# Hostname settings
[hostname]
ssh_symbol = "î¬ "
ssh_only = false
format =  "on [$hostname](bold red)"
trim_at = ".companyname.com"
disabled = false

# Directory indicator
[directory]
read_only = " ó°Œ¾"
style = "bold cyan"
read_only_style = "red"
truncation_length = 3
truncation_symbol = ".../"
format = "[$read_only]($read_only_style)[$path]($style) "
disabled = false

# Package Version Config
[package]
symbol = "ó°— "
format = "via [ğŸ $version](208 bold) "

# Java settings
[java]
symbol = "â˜• "
style = "red dimmed"
format = "via [${symbol}${version}]($style) "

# Python settings
[python]
symbol = "ğŸ "
style = "yellow bold"
python_binary = "python3"
pyenv_version_name = true

# git settings
