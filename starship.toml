# Username settings
[username]
show_always = true
style_root = "bold red"
style_user = "bold yellow"
format = "[$user]($style) "
disabled = false

# Hostname settings
[hostname]
ssh_symbol = " "
ssh_only = false
format =  "on [$hostname](bold red)"
trim_at = ".companyname.com"
disabled = false

# Directory indicator
[directory]
read_only = " 󰌾"
style = "bold cyan"
read_only_style = "red"
truncation_length = 3
truncation_symbol = ".../"
format = "[$read_only]($read_only_style)[$path]($style) "
disabled = false

# Package Version Config
[package]
symbol = "󰏗 "
format = "via [🎁 $version](208 bold) "

# Java settings
[java]
symbol = "☕ "
style = "red dimmed"
format = "via [${symbol}${version}]($style) "

# Python settings
[python]
symbol = "🐍 "
style = "yellow bold"
python_binary = "python3"
pyenv_version_name = true

# git settings
[git_branch]
symbol = " "

# Battery information
[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 10
style = "bold red"

# cmd_duration config
[cmd_duration]
show_milliseconds = true
style = "bold yellow"
format = "took [$duration]($style)"

# Charakter config
[character]
format = "$symbol"
success_symbol = "[❯](bold green)"
error_symbol = "[✗](bold red) "
vicmd_symbol = "[❮](bold green)"
disabled = false
